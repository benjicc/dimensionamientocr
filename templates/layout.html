<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimizador dimensionamiento</title>
  <style>
    .currSign:before {
        content: '$';
    }
  </style>
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" type="text/css" rel="stylesheet">
  <link href="{{url_for('static', filename='font-awesome/css/font-awesome.css')}}" type="text/css" rel="stylesheet">
  <link href="{{url_for('static', filename='css/plugins/iCheck/custom.css')}}" type="text/css" rel="stylesheet">
  <link href="{{url_for('static', filename='css/animate.css')}}" type="text/css" rel="stylesheet">
  <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet">

  <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" type="text/css" rel="stylesheet">
</head>
<body>

    

        <div class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            
            

        </nav>
           </div> 
        <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-12 text-center">
                    <h2>Dimensionamiento Orquestadores de Contenedores</h2>
                    
                </div>
                
            </div>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
      
  <!-- Javascript code to format the
           number as per the locale -->
      <script>
          let x = document.querySelectorAll(".myDIV");
          for (let i = 0, len = x.length; i < len; i++) {
              let num = Number(x[i].innerHTML)
                        .toLocaleString('en');
              x[i].innerHTML = num;
              x[i].classList.add("currSign");
          }
      </script>

  <!-- Mainly scripts -->
    <script src="{{url_for('static', filename='js/jquery-3.1.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js')}}"></script>
    <script src="{{url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js')}}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{{url_for('static', filename='js/inspinia.js')}}"></script>
    <script src="{{url_for('static', filename='js/plugins/pace/pace.min.js')}}"></script>

    <!-- iCheck -->
    <script src="{{url_for('static', filename='js/plugins/iCheck/icheck.min.js')}}"></script>
</body>
</html>
